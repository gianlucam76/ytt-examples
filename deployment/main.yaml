#@ load("@ytt:data", "data")
#@ load("@ytt:template", "template")

#@overlay/match by=overlay.subset({"kind":"Deployment"}),expects=1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
spec:
  replicas: #@ data.values.replicas
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
      - name: example-container
        image: my-image:latest
        ports:
        - containerPort: 8080
---
#@overlay/match by=overlay.subset({"kind":"Service"}),expects=1
---
apiVersion: v1
kind: Service
metadata:
  name: example-service
spec:
  selector:
    app: example-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
#@overlay/match by=overlay.subset({"kind":"ConfigMap"}),expects=1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: example-configmap
data:
  message: Hello, World!
